<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GadgetHub | Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">GadgetHub</a>
        </div>
        <div class="header-info">
            <p>Email: contact@gadgethub.com | Phone: +1-800-123-4567</p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-us">
        <h1>Contact Us</h1>
        <form action="submit_form.php" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <!-- Map Section for Contact Page -->
    <section id="contact-map">
        <h2>Our Location</h2>
        <div id="contact-map-container" style="width: 100%; height: 400px;"></div>
    </section>

    <!-- Footer with Contact Info -->
    <footer>
        <section class="contact-details">
            <p>&copy; 2025 GadgetHub. All Rights Reserved.</p>
            <p>Email: contact@gadgethub.com | Phone: +1-800-123-4567</p>
            <!-- Map in footer -->
            <div id="footer-map" style="width: 100%; height: 200px;"></div>
        </section>
    </footer>

    <script src="script.js"></script>
    <script>
        // Initialize the map for contact page
        function initContactMap() {
            var map = new google.maps.Map(document.getElementById('contact-map-container'), {
                center: { lat: 40.748817, lng: -73.985428 }, // Example coordinates (NYC)
                zoom: 13
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZgmiSQFfV6e8YKnbVRR461zVcZGPyfoA&callback=initContactMap"></script>
</body>
</html>
